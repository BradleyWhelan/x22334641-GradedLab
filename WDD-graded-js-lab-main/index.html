<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>JavaScript demo</title>
	  <link rel="stylesheet" href="stylesFolder/styles.css">
	  
	  
	  	  
	</head>
	<body>
	
	<!-- used to embed client side script/JS -->
	  <script type="text/javascript">
		//comment in JS
		var secret = 5;
            var i;
            for(i = 1; i <=3; i++){   //for loop to run 3 times
           
                var guess = parseInt(prompt("Enter a guess 1-5"));
           
                if(secret == guess){
                    document.write("Guessed it\n");
				//this prompt will pop up for everthing other than the corect guess
                }else{
                    document.write("Incorrect guess\n" );
                }
				//this prompt will let the user know they have broken the loop
				}
				document.write("Out of the loop\n" );
			
		document.write("<h1>You're a pro guesser!</h1>");
		
		name = prompt("Whats your name?");
			alert("Well done " +name);
		
		
	
	  </script>
	  
	  <img src="imagesFolder/floral.png" alt="Floral image" />
		
		
	</body>
</html>
